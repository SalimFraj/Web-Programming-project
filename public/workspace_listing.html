    <!-- Workspace Listing Form -->
    <section class="container my-5">
        <h2 class="text-center">List Your Workspace</h2>
        <form id="workspaceForm">
            <div class="form-group">
                <label for="propertyId">Property ID</label>
                <input type="number" class="form-control" id="propertyId" required>
              </div>
            <div class="form-group">
                <label for="seatingCapacity">Seating Capacity</label>
                <input type="number" class="form-control" id="seatingCapacity" required>
            </div>
            <div class="form-group">
                <label for="availabilityDate">Availability Date</label>
                <input type="date" class="form-control" id="availabilityDate" required>
            </div>
            <div class="form-group">
                <label for="leaseTerm">Lease Term</label>
                <select class="form-control" id="leaseTerm" required>
                    <option value="">Select</option>
                    <option value="day">Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Workspace</button>
        </form>
    </section>
