<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - Workspace App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Workspace App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="property_listing.html">List a Property</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>My Properties</h1>
        <a href="property_listing.html" class="btn btn-success mb-3">Add New Property</a>
        <div id="properties-list"></div>

        <!-- Modal for Editing Property -->
        <div class="modal fade custom-modal" id="editPropertyModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Property</h5>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-property-form">
                            <input type="hidden" id="edit-property-id">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" id="edit-property-address" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Neighborhood</label>
                                <input type="text" id="edit-property-neighborhood" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Square Footage</label>
                                <input type="number" id="edit-property-sqft" class="form-control" required min="1">
                            </div>
                            <div class="form-group">
                                <label>Garage</label>
                                <select id="edit-property-garage" class="form-control" required>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Public Transport</label>
                                <select id="edit-property-publicTransport" class="form-control" required>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Adding Workspace -->
        <div class="modal fade" id="addWorkspaceModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Workspace</h5>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>
                    <div class="modal-body">
                        <form id="addWorkspaceForm">
                            <input type="hidden" id="propertyId" name="propertyId">
                            <div class="form-group">
                                <label for="workspaceType">Type</label>
                                <select class="form-control" id="workspaceType" required>
                                    <option value="">Select Type</option>
                                    <option value="meeting_room">Meeting Room</option>
                                    <option value="private_office">Private Office</option>
                                    <option value="open_desk">Open Desk</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="seats">Seats / Capacity</label>
                                <input type="number" class="form-control" id="seats" required min="1">
                            </div>
                            <div class="form-group">
                                <label for="smoking">Smoking</label>
                                <select class="form-control" id="smoking" required>
                                    <option value="">Select</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="availability">Availability</label>
                                <input type="date" class="form-control" id="availability" required>
                            </div>
                            <div class="form-group">
                                <label for="term">Term</label>
                                <select class="form-control" id="term" required>
                                    <option value="">Select Term</option>
                                    <option value="day">Day</option>
                                    <option value="week">Week</option>
                                    <option value="month">Month</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" class="form-control" id="price" required min="0" step="0.01">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Workspace</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Editing Workspace -->
        <div class="modal fade" id="editWorkspaceModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Workspace</h5>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-workspace-form">
                            <input type="hidden" id="edit-workspace-id" name="workspaceId">
                            <div class="form-group">
                                <label for="edit-workspace-type">Type</label>
                                <select class="form-control" id="edit-workspace-type" required>
                                    <option value="meeting_room">Meeting Room</option>
                                    <option value="private_office">Private Office</option>
                                    <option value="open_desk">Open Desk</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="edit-workspace-seats">Seats / Capacity</label>
                                <input type="number" class="form-control" id="edit-workspace-seats" required min="1">
                            </div>
                            <div class="form-group">
                                <label for="edit-workspace-smoking">Smoking</label>
                                <select class="form-control" id="edit-workspace-smoking" required>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="edit-workspace-availability">Availability</label>
                                <input type="date" class="form-control" id="edit-workspace-availability" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-workspace-term">Term</label>
                                <select class="form-control" id="edit-workspace-term" required>
                                    <option value="day">Day</option>
                                    <option value="week">Week</option>
                                    <option value="month">Month</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="edit-workspace-price">Price</label>
                                <input type="number" class="form-control" id="edit-workspace-price" required min="0" step="0.01">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>© 2025 Workspace App. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/owner_dashboard.js"></script>
</body>
</html>
