</head>

                </li>
            </ul>
        </div>
    </nav>
    </header>

    <!-- Signup Form -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Create Your Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Role</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="owner" value="owner" required>
                    <label class="form-check-label" for="owner">Property Owner</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="coworker" value="coworker" required>
                    <label class="form-check-label" for="coworker">Coworker</label>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        
        <p class="mt-3">Already have an account? <a href="/search_login">Login here</a>.</p>
    </div>
