<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listing - Workspace App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-light p-3">
        <h1 class="text-center" href="index.html">Workspace App</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="signup.html">Signup</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="search_login.html">Login</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="property_listing.html">List a Property</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="workspace_listing.html">List a Workspace</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="search_login.html">Find a Workspace</a>
                          </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Property Listing Form -->
    <section class="container my-5">
        <h2 class="text-center">List Your Property</h2>
        <form id="propertyForm">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="neighborhood">Neighborhood</label>
                <input type="text" class="form-control" id="neighborhood" required>
            </div>
            <div class="form-group">
                <label for="squareFootage">Square Footage</label>
                <input type="number" class="form-control" id="squareFootage" required>
            </div>
            <div class="form-group">
                <label for="parking">Parking Availability</label>
                <select class="form-control" id="parking" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="publicTransport">Public Transportation Info</label>
                <textarea class="form-control" id="publicTransport" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Property</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-light p-3 text-center">
        <p>&copy; 2025 Workspace App. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/property_listing.js"></script>
</body>
</html>
